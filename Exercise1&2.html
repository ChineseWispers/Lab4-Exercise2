<!DOCTYPE html>
<html>
  <head>
    <style>
    body {
    font-family : Arial, Helvetica , sans-serif ;
    background-color : #e3f2fd;
    }
    .card {
    padding: 10px;
    margin: 3px;
    border: 5px solid maroon;
    }
    .card-title {
    font-weight : 600;
    font-size : 3em;
    padding: 0 0 10px 0;
    }
    .card-description {
    font-weight : 400;
    font-size : 2em
    }
    #profile-template {
      font-size: 4em;
      font-weight: 600;
    }
    </style>
  </head>
  <body></body>
    <div id="profile-template">
      <div id="profile-name"></div>
    </div>
    <template id="card-template" >
      <div class="card">
        <div class="card-body" >
        <div class="card-title" ></div>
        <div class="card-text"></div>
        <img class="card-image">
        </div>
      </div>
    </template >
    <div id="card-list" ></div>
    <script>
      function addCard(data) { // data passed through dynamically

          data.forEach(item => {

            const template = document.getElementById("card-template").content.cloneNode(true);

            template.querySelector('.card-title').innerText = item.name;
            template.querySelector('.card-text').innerText = item.age;
          
            document.querySelector('#card-list').appendChild(template);
        })
      }
      const data = [{name: 'bob', age: 23}, {name: 'alice', age: 39}]
      addCard(data);
      </script>
  </body>
</html>
